<p>
  create-account works!
</p>
<div *ngIf="showMePartially" class='container border border-info rounded-lg p-2'>
<form [formGroup]="accountForm" (ngSubmit)="onFormSubmit(accountForm.value)">
  <div class="row form-group">
    <div class="col pr-1">
        <label>Name</label>
      <input type="text" class="form-control" formControlName='name' placeholder="Acount name">
    </div>
    <div class="col pr-1 pl-1">
        <label>Description</label>
      <input type="text" class="form-control" default='' formControlName='description' placeholder="Description">
    </div>
    <div class="col pl-1">
        <label>Balance</label>
          <button type="button" (click)="toggleChild()" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      <input type="number" formControlName='balance' min="0.00" step="0.01" pattern='^\d+(\.|\,)\d{2}$' class="form-control" placeholder="Account balance">
    </div>
  </div>
  <div class="row form-group mb-0">
    <div class="col pr-1">
      <button type="submit" class="btn btn-info btn-sm p-1">Create account</button>
    </div>
  </div>
</form>
</div>
